<div class="card">
    <div class="header">
        <h5 class="title">Endereço</h5>
        <small>Cadastre aqui o endereço do Estabelecimento</small>
    </div>
    <div class="content">
        <form #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm.value)" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-sm-2 col-md-2 col-lg-2">
                        <label> Sexta Feira:</label>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2">
                    </div>
                    <div class="col-sm-7 col-md-7 col-lg-8">
                        <label>Horario de abrir:</label>
                        <input type="text" [textMask]="{mask: mask}" class="form-control border-input hour"
                               placeholder="00:00">
                        <label>Horario de fechar:</label>
                        <input type="text" [textMask]="{mask: mask}" class="form-control border-input hour"
                               placeholder="00:00">
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success btn-fill btn-wd"
                            title="Salve os dados para continuar o cadastro">Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
