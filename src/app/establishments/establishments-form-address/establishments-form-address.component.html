<div class="card">
    <div class="header">
        <h5 class="title">Endereço</h5>
        <small>Cadastre aqui o endereço do Estabelecimento</small>
    </div>
    <div class="content">
        <form #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm.value)" enctype="multipart/form-data">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">CEP:</label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <input type="phone" [textMask]="{mask: maskCep}" class="form-control border-input"
                                   placeholder="00000-00" [(ngModel)]="Address.cep" name="cep" (change)="buscar($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">Cidade:</label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <!-- <select2 [data]="Cities" class="select2"></select2> -->
                            <input type="text" class="form-control border-input" placeholder=""
                                   [(ngModel)]="Address.cidade" name="cidade">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">Rua:</label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <!-- <select2 [data]="Streets" class="select2"></select2> -->
                            <input type="text" class="form-control border-input" placeholder=""
                                   [(ngModel)]="Address.rua" name="rua">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">Bairro:</label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <!-- <select2 [data]="Neighborhoods" class="select2"></select2> -->
                            <input type="text" class="form-control border-input" placeholder=""
                                   [(ngModel)]="Address.bairro" name="bairro" >

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">Número:</label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <input type="phone" class="form-control border-input" placeholder="" [(ngModel)]="Address.numero" name="numero">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-sm-4 col-md-4 col-lg-3 control-label">Complemento: </label>
                        <div class="col-sm-8 col-md-8 col-lg-9">
                            <input type="text" class="form-control border-input" placeholder="" [(ngModel)]="Address.complemento"
                                   name="complemento" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-success btn-fill btn-wd" title="Salve os dados para continuar o cadastro">Salvar</button>
            </div>
        </form>
    </div>
</div>
