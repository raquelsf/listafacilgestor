<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="header">
                        <div class="col-md-6 text-left">
                            <h4 class="title">Controle de Estabelecimentos</h4>
                        </div>
                        <div class="col-md-6 text-right">
                            <a class="btn btn-default btn-fill btn-wd" [routerLink]='["register"]'>Cadastrar Estabelecimento</a>
                        </div>
                    </div>

                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-md-12">
                        <accordion>
                            <accordion-group *ngFor="let s of SubCategories" heading="{{s.categoria}} - {{ s.nome }}">
                                <app-establishments-list [idSubCategorie]="s.id"></app-establishments-list>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
