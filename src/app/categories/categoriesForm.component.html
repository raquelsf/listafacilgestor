<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Nova Categoria</h4>
                </div>
                <div class="content">
                    <form #categorieForm="ngForm" (ngSubmit)="onSubmit(categorieForm.value)"
                          enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Nome Categoria</label>
                                    <input type="text" class="form-control border-input" [(ngModel)]="Categorie.nome"
                                           name="nome" placeholder="Nome da categoria" required minlength="4"
                                           #name="ngModel">

                                    <input type="hidden" [(ngModel)]="Categorie.id" name="id">
                                    <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="name.errors.required">
                                            Informe um Nome
                                        </div>
                                        <div *ngIf="name.errors.minlength">
                                            O Nome da categoria deve ter pelo menos 4 caracteres
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Imagem</label>
                                    <input type="file" (change)="uploadFile($event.target.files)" class="form-control">

                                    <div *ngIf="(this.errors?.imagem)"
                                         class="alert alert-danger">
                                        <div>
                                            Informe uma imagem
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-fill btn-wd" [disabled]="!categorieForm.valid">Cadastrar</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
