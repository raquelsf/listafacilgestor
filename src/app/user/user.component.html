<div class="container-fluid">
    <div class="row" style="margin-top: 5%;">
        <div class="col-md-4"></div>
        <div class="col-lg-4 col-md-4">
            <div class="card card-user">
                <div class="image">
                    <img src="assets/img/background.jpg" alt="..."/>
                </div>
                <div class="content">
                    <div class="author">
                        <img class="avatar border-white" src="assets/img/logo-app.png" alt="..."/>
                        <h4 class="title">Lista Fácil<br />
                            <a href="#"><small>Administrador de conteúdo</small></a>
                        </h4>
                    </div>
                    <div class="content">
                        <form #userForm="ngForm"(ngSubmit)="onSubmit(userForm.value)">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Usuário</label>
                                        <input type="text" class="form-control border-input" placeholder="Usuário" [(ngModel)]="username" name="username">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-6" >
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" class="form-control border-input" placeholder="******" [(ngModel)]="password" name="password" > 
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Entrar</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
                <hr>

                    <div class="row">

                        <div class="col-md-3">
                            <h5>24,6$<br /><small>Spent</small></h5>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
