<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Nova SubCategoria</h4>
                </div>
                <div class="content">
                    <form #subCategorieForm="ngForm" (ngSubmit)="onSubmit(subCategorieForm.value)">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label>Categoria</label>
                                    <select class="form-control border-input" [(ngModel)]="SubCategorie.id_categoria"
                                            name="id_categoria" required #id_categoria="ngModel">
                                        <option>Selecione</option>
                                        <option *ngFor="let row of Categories" value="{{ row.id }}"> {{ row.nome }}
                                        </option>
                                    </select>

                                    <div *ngIf="id_categoria.invalid && (id_categoria.dirty || id_categoria.touched)"
                                         class="alert alert-danger">
                                        <div *ngIf="id_categoria.errors.required">
                                            Informe um Nome
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <input type="hidden" [(ngModel)]="SubCategorie.id" name="id">

                                    <label>Nome SubCategoria</label>
                                    <input type="text" class="form-control border-input" placeholder=""
                                           [(ngModel)]="SubCategorie.nome" name="nome" required minlength="4" #nome="ngModel">

                                    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"
                                         class="alert alert-danger" style=" background-color: #FFFFFF !important;">
                                        <div *ngIf="nome.errors.required">
                                            Informe um Nome
                                        </div>
                                        <div *ngIf="nome.errors.minlength">
                                            O Nome da Sub Categoria deve ter pelo menos 4 caracteres
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-fill btn-wd" [disabled]="!subCategorieForm.valid">Cadastrar</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
