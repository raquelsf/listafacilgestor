<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="header">
                        <div class="col-md-6 text-left">
                            <h4 class="title">Controle de Sub Categorias</h4>
                        </div>
                        <div class="col-md-6 text-right">
                            <a class="btn btn-default btn-fill btn-wd" [routerLink]='["register"]'>Cadastrar
                                SubCategoria</a>
                        </div>
                    </div>

                </div>
                <div class="row" style="padding: 15px;">
                    <div class="col-md-12">
                        <accordion>
                            <accordion-group *ngFor="let c of Categories" heading="{{ c.nome }}">
                                <app-subcategories-list [idCategorie]="c.id"></app-subcategories-list>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
